<!DOCTYPE html>
<html>
    <body>
        <script>
            let a, b;
            function findMin(a, b) {
                return (a > b) ? a : b;
            }
            
            function pow(x, n) {
                for (let i = 1; i < n; i++) {
                    x *= x;
                }
                return x;
            }
            let x = prompt("x?", '');
            let n = prompt("n?", '');
            if (n => 1 && n % 1 ==0 ) {
                alert( pow(x, n) );
            } else {
                alert(`Степень ${n} не поддерживается, используйте натуральное число`);
            }
        </script>
    </body>
