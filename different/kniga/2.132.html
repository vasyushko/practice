<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            let n = +prompt ('Введите число', '');

            hyita:
            for (let i = 2; i <= n; i++) {

                for (let k = 2; k < i; k++) {
                    if (i % k == 0) continue hyita;
                }
                
                alert (i);
            } 

        </script>
    </body>
</html>
